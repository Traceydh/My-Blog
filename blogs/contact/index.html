<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Contact Me</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="../../My-Blog/index.html">Home</a></li>
                    <li>About</li>
                    <li>Blogs</li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Reach out to me here</h1>
            <form>
                <div>
                    <label for="name">Name</label>
                    <input type="text" placeholder="name" id="name" name="name">
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input type="text" placeholder="phone" id="phone" name="phone">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" placeholder="email" id="email" name="email">
                </div>
                <div>
                    <label for="Message">Message</label>
                    <input type="text" placeholder="type your message here" id="Message" name="Message">
                </div>
                <button>Submit</button>
            </form>
        </main>
    </body>
</html>
